<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Word Scramble</h2>
    <p id="hint">Hint: </p>
    <p><strong>Scrambled:</strong> <span id="scrambled-word">loading...</span></p>
    <input type="text" id="user-input" placeholder="Guess the word..." />
    <p>Time Left: <span id="time">30</span>s</p>
    <button onclick="checkWord()">Check Word</button>
    <button onclick="loadNewWord()">Refresh Word</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
